<script type="text/javascript" charset="utf-8">
	//获取原始窗口的高度
	var originalHeight = document.documentElement.clientHeight || document.body.clientHeight;

	window.onresize = function() {

		//软键盘弹起与隐藏  都会引起窗口的高度发生变化
		var resizeHeight = document.documentElement.clientHeight || document.body.clientHeight;

		if(resizeHeight * 1 < originalHeight * 1) { //resizeHeight<originalHeight证明窗口被挤压了

			plus.webview.currentWebview().setStyle({
				height: originalHeight
			});

		}
	}
    mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	//打卡
	document.getElementById('xinxi').addEventListener('tap',function(){
		mui.alert('打卡成功!', '生活愉快!');
	    var myDate = new Date();
	    var mytime=myDate.toLocaleString();
	    mui.plusReady(function() {
	 	document.getElementById('dakajilu').addEventListener('tap',function(){
	 		mui.openWindow({
	 			url:'dakajilu.html',
	 			id:'dakajilu.html',
	 			extras:{mytime:mytime}
	 		});
	 	});
        });
	});
	window.addEventListener('refresh', function(e){//执行刷新
                  location.reload();
   });
    var liuyan = [
        {'xm' : '张三' , 'shijian' : '2020-03-15' , 'neirong' : '希望公司培训多多开展'},
        {'xm' : '李四' , 'shijian' : '2020-04-06' , 'neirong' : '感谢公司给予的机会'},
        {'xm' : '王麻子' , 'shijian' : '2020-04-09' , 'neirong' : '希望公司能发展的更快'}
    ];
    document.getElementById('xm1').innerHTML = liuyan[0].xm;
    document.getElementById('shijian1').innerHTML = liuyan[0].shijian;
    document.getElementById('pl1').innerHTML = liuyan[0].neirong;
    
    document.getElementById('xm2').innerHTML = liuyan[1].xm;
    document.getElementById('shijian2').innerHTML = liuyan[1].shijian;
    document.getElementById('pl2').innerHTML = liuyan[1].neirong;
    
    document.getElementById('xm3').innerHTML = liuyan[2].xm;
    document.getElementById('shijian3').innerHTML = liuyan[2].shijian;
    document.getElementById('pl3').innerHTML = liuyan[2].neirong;
    
    document.getElementById('tianjialiuyan').addEventListener('tap',function(){
    	var inxingming = document.getElementById('inxingming').value;
    	var inshijian = document.getElementById('inshijian').value;
    	var inneirong = document.getElementById('inneirong').value;
    	document.getElementById('xm4').innerHTML = inxingming;
    	document.getElementById('shijian4').innerHTML = inshijian;
    	document.getElementById('pl4').innerHTML = inneirong;
    	document.getElementById('tianjialiuyan').disabled=true;
    })
    document.getElementById('xiugailiuyan').addEventListener('tap',function(){
    	document.getElementById('tianjialiuyan').disabled=false;
    })
</script>
