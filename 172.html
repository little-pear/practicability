<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select id="year">
			<script type="text/jscript">
				for(var i=1900;i<=2020;i++){
					document.write("<option value="+i+">"+i+"<option />");
				}
			</script>
		</select>年
		<select id="month">
			<script type="text/jscript">
				for(var i=1;i<=12;i++){
					document.write("<option value="+i+">"+i+"<option />");
				}
			</script>
		</select>月
		<select id="day">
			<script type="text/jscript">
				for(var i=1;i<=31;i++){
					document.write("<option value="+i+">"+i+"<option />");
				}
			</script>
		</select>日
	</body>
</html>
