<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/shop.css"/>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">评价</h1>
		</header>
		
		<div class="mui-content">
			<div class="pingjia-div">
				<div class="pingjia-div-o">
					<img src="images/logo.png" >
					<h4>韩国炸鸡专营店</h4>
				</div>
				<div class="pingjia-div-t">
					<div class="pingjia-div-t-l">
						<span>总体评价</span>
					</div>
					<div class="df-div">
						<div class="wm-list-div-r-t-l">
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
						</div>
					</div>
				</div>
				<div class="pingjia-div-t">
					<div class="pingjia-div-t-l">
						<span>骑手评价</span>
					</div>
					<div class="df-div">
						<div class="wm-list-div-r-t-l">
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
							<span class="mui-icon mui-icon-star-filled start-ys"></span>
						</div>
					</div>
				</div>
				<div class="pingjia-div-t" style="padding-bottom: 25px;">
					<div class="pingjia-div-t-l">
						<span>送达时间</span>
					</div>
					<div class="df-div" >
						<button class="mui-btn-link mui-pull-right">请选择</button>
					</div>
				</div>
				
				<div class="pingjia-div-tt">
					<h4 >评价</h4>
					<div class="public-clear-both cd-div">
						<div class="">
							<span>人民广场炸机</span>
						</div>
						<div class="df-div">
							<div class="wm-list-div-r-t-l">
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
							</div>
						</div>
					</div>
					<div class="public-clear-both cd-div">
						<div class="">
							<span>啤酒</span>
						</div>
						<div class="df-div">
							<div class="wm-list-div-r-t-l">
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
								<span class="mui-icon mui-icon-star-filled start-ys"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="shop-car">
					<div class="shop-car-l">
						<span class="small-txt" style="color: #fff;">评价后可获得<span>325</span>积分</span>
					</div>
					<div class="shop-car-r">
						<button>提交评价</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
