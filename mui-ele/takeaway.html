		<script type="text/javascript">
			// mui.init()
			ca.init(false);
			castapp.pictureScroll({
				callback:function(pictureNumber){
					// console.log(pictureNumber)
				},
				isAutoScroll:true,
				scrollTime:3
			});
			
			var request_url = localStorage.getItem("request_url")
			var login_phone = localStorage.getItem("login_phone")
			
			var div_list = ca.id('div_list')
			
			ca.get({
				url:request_url + "Item/get_item",
				data:{},
				succFn:function(data){
					// alert(data)
					if (data) {
						var json = JSON.parse(data)
						div_list.innerHTML = ""
						for (var a in json) {
							var tmpl = my_tmpl.itemTmpl(json[a]);
							div_list.innerHTML += tmpl			
						}
						click_event()
					}
				}
			})
			
			
			function click_event(){
				var cell = ca.className("wm-list-div");
				for (var a = 0; a < cell.length ;a++) {
					
					cell[a].addEventListener('tap',function(){
						
// 						ca.newInterface({
// 							url:"shop.html",
// 							id:"shop"
// 						})

						var item_id = this.getAttribute('id_data')
						
						localStorage.setItem('item_id',item_id)
						
						ca.newInterface({
							url:"detail.html",
							id:"detail"
						})
					})
				}
			}
			
			
			//点击分类
			var class_btn = ca.className('wm-menu-div')
			for (var a = 0; a < class_btn.length;a++){
				class_btn[a].addEventListener('tap',function(){
					var p = this.getElementsByTagName('p');
					var title = p['0'].innerHTML
					
					localStorage.setItem('class_title',title)
					
					ca.newInterface({
						url:'class_item.html',
						id:'class_item'
					})
				})
			}
			
		</script>
