<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body>
		
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关于饿了么</h1>
		</header>
		
		<div class="mui-content about-bg">
			<img src="images/about-bg.png" id="imgbg" >
			<p>http://www.ele.me</p>
			<p>拉抓死网络科技有限公司</p>
		</div>
		
		
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			
			var oi = document.getElementById("imgbg");
			
			var oW = document.documentElement.clientWidth||document.body.client.width;
			var oH = document.documentElement.clientHeight||document.body.client.height;
			
			oi.style.width=oW+'px';
			oi.style.height = oH+'px';
			
		</script>
		
		
	</body>

</html>
