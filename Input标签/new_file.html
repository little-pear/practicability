<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input 标签</title>
		<style type="text/css">
			body{
				background: #333;
				color: #fff;
				padding: 20px;
				text-align: center;
			}
			input{
				margin-right: .25em;
				width: 30px;
				height: 30px;
			}
			label{
				position: relative;
				top: 1px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<form>
			<input type="checkbox" id="checkbox" />
			<label for="option">点击左边</label>
		</form>
	</body>
	<script type="text/javascript">
		'use strict';
		      checkbox.addEventListener('click', ev => {
		        if (ev.target.readOnly) {
		          ev.target.checked = ev.target.readOnly = false;
		        } else if (!ev.target.checked) {
		          ev.target.readOnly = ev.target.indeterminate = true;
		        };
		      });
	</script>
</html>
