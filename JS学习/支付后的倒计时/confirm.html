<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 280px;
            background-color: #eee;
            padding: 20px;
            margin: auto;
        }
        button {
            margin: 30px 25px;
        }
    </style>
</head>
<body>
    <div>
        <p>商品：Web前端课程</p>
        <p>原价：1980元</p>
        <p>现价：1.98元</p>
        <p>内容：HTML、CSS、JS</p>
        <p>地址：北京市朝阳区</p>
        <p>
            <button>取消</button>
            <button>支付</button>
        </p>
    </div>
    <script>
        document.getElementsByTagName('button')[1].onclick = function() {
            let res = window.confirm('您确定要支付吗？')
            if (res) {
                location.href = './succ.html'
            }
        }
    </script>
</body>
</html>
